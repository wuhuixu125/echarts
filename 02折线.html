<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/echarts.min.js'></script>
</head>
<body>
    <div style="border: 1px solid #999;width: 600px;">
       <div class="title"> <strong>标题</strong> <span>啊哈哈哈</span></div>
        <div id='main' style="width: 600px; height: 400px;"></div> 
    </div>
 
    <script>
        //1.初始化
        var myChart=echarts.init(document.getElementById('main'));
        //2.配置项
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例',
                show:false
            },
            tooltip: {
                trigger:'axis'
            },
            grid:{//直角坐标系内绘图网格
                left:10,//grid 组件离容器左侧的距离
                bottom:10,
                right:10,
                top:10,
                //grid 区域是否包含坐标轴的刻度标签
                containLabel:true
            },
            // legend: {
            //     data:['销量']
            // },
            xAxis: {
                axisLine:{
                    lineStyle:{
                        color:'blue'
                    }
                },
                axisTick:{
                    alignWithLabel:true,//刻度中心
                },
                // 、、坐标轴两边留白策略
                boundaryGap:false,
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {
                axisLine:{
                    lineStyle:{
                        color:'blue'
                    }
                },
            },
            series: [{
                name: '销量',
                type: 'line',
                //图形上的文本标签，可用于说明图形的一些数据信息
                label:{
                    show:true
                },
                itemStyle:{//折线拐点标志的样式
                    borderWidth:0,//描边线宽。为 0 时无描边
                    opacity:0,//不显示
                },
                lineStyle:{//线条样式
                    color:'red'
                },
                areaStyle:{//区域填充样式
                    // color:'pink'
                    color: {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 0,
                    y2: 1,
                    colorStops: [{
                        offset: 0, color: 'red' // 0% 处的颜色
                    }, {
                        offset: 1, color: 'blue' // 100% 处的颜色
                    }],
                    global: false // 缺省为 false
                }
                },
                //是否平滑曲线显示
                smooth:true,
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        //3.设置显示
        myChart.setOption(option);

    </script>
</body>
</html>
